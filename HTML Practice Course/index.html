<!--
Форма для ввода данных с обязательными полями: имя, сообщение (многострочное поле).
Поле имени должно быть обязательным для заполнения, а email должен проверяться на валидность.
-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для ввода данных</title>
</head>
<body>
    <h1>Форма для ввода данных</h1>
    <form method="post">
        <div>
            <label for="name"><strong>Имя*</strong></label><br>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email"><strong>Email*</strong></label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="message"><strong>Сообщение*</strong></label><br>
            <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
